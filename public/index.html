<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/angular/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="App">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid" ng-controller="MainController">
      <div class="row">
        <div class="col-md-8 col-md-offset-0 main">
          <div class="table-responsive">
            <table class="table table-striped my-table">
              <thead>
                <tr>
                  <td>順番</td>
                  <td>難度</td>
                  <td>動作</td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="line in lines" 
                    ng-click="editActionLine(line)"
                    ng-class="{editing: line == editingLine}">
                    <td>{{ $index }}</td>
                    <td>{{ line.sumLevel }}</td>
                    <td>
                        <ul>
                            <li ng-repeat="action in line.actions">
                                <img ng-src="{{action.imgSrc}}"/>
                            </li>
                        </ul>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4 sidebar" >
            <div class="operation">
                <h3>選択行の追加</h3>
                <button class="btn btn-default" ng-click="createBefourLine()">選択行の前</button>
                <button class="btn btn-default" ng-click="createAfterLine()">選択行の後</button>
                <button class="btn btn-default" ng-click="addActionLine()">一番後ろ</button>

                <h3>選択行の操作</h3>
                <button class="btn btn-default" ng-click="moveLineUp()">前に移動</button>
                <button class="btn btn-default" ng-click="moveLineDown()">後に移動</button>
                <button class="btn btn-default" ng-click="removeLine()">削除</button>

                <h3>pdf</h3>
                <button class="btn btn-default pdf-btn" ng-click="getPdfLink()">pdfの作成</button>
                <a ng-href="{{ linkStatus.link }}"><button class="btn btn-default pdf-view-btn" btn-enable >pdfを見る</button></a><br>
            </div>
            <div class="row actions">
                <h3>アクション</h3>
                <div class="col-md-3">
                    <a href=""><img img-click class="img-responsive" src="files/actions/1.png" alt="" data-level=1></a>
                </div>
                <div class="col-md-3">
                    <a href=""><img img-click class="img-responsive" src="files/actions/2.png" alt="" data-level=1></a>
                </div>
                <div class="col-md-3">
                    <a href=""><img img-click class="img-responsive" src="files/actions/3.png" alt="" data-level=1></a>
                </div>
                <div class="col-md-3">
                    <a href=""><img img-click class="img-responsive" src="files/actions/4.png" alt="" data-level=1></a>
                </div>
                <div class="col-md-3">
                    <a href=""><img img-click class="img-responsive" src="files/actions/5.png" alt="" data-level=2></a>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular/assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/angular/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/angular/components/angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="js/angular/assets/js/location.js"></script>
    <script src="js/spin.js"></script>
    <script src="js/jquery.spin.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
